############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring :
  application :
    name : pay-cloud-payment-service

############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server :
  port : 8001

############################################################################################
################################### eureka Server ##########################################
############################################################################################
eureka :
  instance :
    prefer-ip-address : true
    lease-renewal-interval-in-seconds : 30 # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds : 90 # 发呆时间，即服务续约到期时间（缺省为90s）
  client :
    service-url :
      defaultZone : http://localhost:1200/eureka/
    register-with-eureka : true
    fetch-registry : true

